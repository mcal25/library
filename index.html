<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title-heading">Le Library</h1>
    <dialog id="new-book-dialog">
        <form action="" method="dialog">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Tolkien">

            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Lord of the Rings">

            <label for="pages">Pages:</label>
            <input type="number" id="pages" placeholder="1000">
            
        </form>
    </dialog>
    <div id="button-container">
        <button id="new-book-button">New Book</button>
    </div>
    <div id="book-list"></div>
    <script src="./script.js"></script>
</body>
</html>

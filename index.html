<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="title-heading">Le Library</h1>
    <dialog id="new-book-dialog">
        <form action="" method="dialog">

            <label for="title">Title:</label>
            <input name="title" type="text" id="title" placeholder="Lord of the Rings">

            <label for="author">Author:</label>
            <input name="author" type="text" id="author" placeholder="Tolkien">

            <label for="pages">Pages:</label>
            <input name="pages" type="number" id="pages" placeholder="1000">

            <label for="publishedDate">Published Date:</label>
            <input name="publishedDate" type="date" id="published-date">

            <label for="finished-reading">Finished reading?</label>
            <input name="finished-reading" type="checkbox" id="finished-reading">

            <button type="submit" id="submit-book-button">Add this book</button>
            <button type="button" id="close-dialog-button">Close Page</button>
        </form>
    </dialog>
    <div id="button-container">
        <button id="new-book-button">New Book</button>
    </div>
    <div id="book-list"></div>
    <script src="./script.js"></script>
</body>

</html>
